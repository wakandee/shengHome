<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheng Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <nav class="top_nav">
            ShengHome <img src="" alt="logo">
        </nav>
        <nav>
            <ul class="nav-links">
                <li class="{% if request.endpoint == 'home' %}active{% endif %}"><a href="{{ url_for('home') }}" class="nav-item">Home</a></li>
                <li class="{% if request.endpoint == 'translate' %}active{% endif %}"><a href="{{ url_for('translate') }}" class="nav-item">Translate</a></li>
                <li class="{% if request.endpoint == 'categories' %}active{% endif %}"><a href="{{ url_for('categories') }}" class="nav-item">Categories</a></li>
                <li class="{% if request.endpoint == 'lyrics' %}active{% endif %}"><a href="{{ url_for('lyrics') }}" class="nav-item">Lyrics</a></li>
                <!-- <li class="{% if request.endpoint == 'trending_phrases' %}active{% endif %}"><a href="{{ url_for('trending_phrases') }}" class="nav-item">Trending Phrases</a></li> -->
                <li class="settings-item">
                    <div class="dropdown">
                        <i class="fas fa-cog setting_toggle" title="Settings"></i>
                        <div class="dropdown-content">
                            <!-- Dark Mode Toggle -->
                            <div class="darkmode_toggle_container">
                                <input type="checkbox" id="darkmode_toggle_checkbox">
                                <label for="darkmode_toggle_checkbox" class="darkmode_toggle_label">
                                    <div class="darkmode_toggle_slider">
                                        <span class="darkmode_icon_moon">üåô</span>
                                        <span class="darkmode_icon_sun">‚òÄÔ∏è</span>
                                    </div>
                                </label>
                            </div>

                            <!-- Language Dropdown -->
                            <a href="#">English</a>
                            <a href="#">Kiswahili</a>
                            <a href="#">Sheng</a>
                        </div>
                    </div>
                </li>

                {% if 'username' in session %}
                    <li><a href="{{ url_for('logout') }}" class="nav-item">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login_register') }}" class="nav-item">Login / Register</a></li>
                {% endif %}
                <li class="{% if request.endpoint == 'about' %}active{% endif %}"><a href="{{ url_for('about') }}" class="nav-item">About</a></li>
            </ul>
        </nav>
    </header>


    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Sheng Translator. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
